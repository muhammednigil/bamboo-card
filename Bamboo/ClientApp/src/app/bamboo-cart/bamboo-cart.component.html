<h1 id="tableLabel">Cart</h1>

<p *ngIf="!orderProducts"><em>Loading...</em></p>

<select aria-placeholder="Select Account" (change)="AccountChangeHandler($event)">
    <option *ngFor="let acc of accounts" value="{{acc.id}}">{{acc.currency}}</option>
</select>
<button (click)="saveOrder()" type="button" class="btn btn-success">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
<path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"></path>
</svg>
    Save Order
  </button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="orderProducts">
  <thead>
    <tr>
      <th>Brand</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Value</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let op of orderProducts">
      <td>{{ op.BrandName }}</td>
      <td>{{ op.ProductName }}</td>
      <td>{{ op.Quantity }}</td>
      <td>{{ op.Value }}</td>
      <td><button (click)="onDeleteFromShoppingList(op)" class="btn btn-outline-secondary" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
      </svg></button></td>
    </tr>
  </tbody>
</table>
