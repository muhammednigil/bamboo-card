<h1 id="tableLabel">Catalogs</h1>

<p *ngIf="!brands"><em>Loading...</em></p>

<div class="row" *ngIf="brands">
    <div class="card-columns" >
        <div class="card border-dark" style="width: 18rem;" *ngFor="let brand of brands">
            <img src="{{brand.logoUrl}}" class="card-img-top" alt="...">
            <div class="card-body text-dark">
              <h5 class="card-title">{{brand.name}}</h5>
              <p appEllipsifyMe class="card-text">{{brand.description}}</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of brand.products">
                  {{product.name}} - {{product.price.currencyCode}}:{{product.maxFaceValue}}
                  <div class="input-group mb-3">
                    <input type="number" min="1" class="form-control" id="qty" name="qty" placeholder="Qty" aria-label="Qty" [(ngModel)]="product.qty" aria-describedby="button-addon2">
                    <button (click)="onAddToShoppingList(brand, product)" class="btn btn-outline-secondary" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"></path>
                    </svg></button>
                  </div>
                </li>
              </ul>
          </div>
      </div>
</div>
